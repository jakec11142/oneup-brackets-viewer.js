<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Brackets Viewer Demo</title>
  <!-- Load Roboto font (recommended) - consumers can use any font via --bv-font-family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/brackets-viewer.min.css" />
  <script src="../dist/brackets-viewer.min.js"></script>
  <link rel="stylesheet" href="./themes/light.css" />
  <style>
    body { margin:0; padding:20px; background:#f5f5f5; font-family:sans-serif; }
    h3 { margin:0 0 8px 0; font-size:14px; color:#666; font-weight:600; text-transform:uppercase; letter-spacing:0.5px; }
    .button-group { margin-bottom:20px; }
    .button-row { display:flex; gap:8px; flex-wrap:wrap; }
    .button-row button { padding:8px 16px; border:1px solid #ccc; border-radius:4px; background:#fff; cursor:pointer; font-size:14px; }
    .button-row button:hover { background:#f0f0f0; }
    .button-row button[aria-pressed="true"] { background:#212121; color:#fff; border-color:#212121; }
    .toggles-container { display:flex; gap:16px; flex-wrap:wrap; }
    .toggle-item { display:flex; align-items:center; gap:8px; }
    .toggle-item label { font-size:13px; color:#444; cursor:pointer; user-select:none; }
    .toggle-item input[type="checkbox"], .toggle-item input[type="radio"] {
      width:18px; height:18px; cursor:pointer;
      accent-color:#212121;
    }
    .toggle-item select {
      padding:6px 12px; border:1px solid #ccc; border-radius:4px;
      background:#fff; cursor:pointer; font-size:13px;
    }
    .slider-container { display:flex; flex-direction:column; gap:12px; }
    .slider-item { display:flex; flex-direction:column; gap:4px; }
    .slider-item label { font-size:13px; color:#444; font-weight:500; }
    .slider-item input[type="range"] {
      width:100%; max-width:400px; height:6px; border-radius:3px;
      background:#e0e0e0; outline:none; cursor:pointer;
      accent-color:#212121;
    }
    .slider-item input[type="range"]::-webkit-slider-thumb {
      appearance:none; width:16px; height:16px; border-radius:50%;
      background:#212121; cursor:pointer;
    }
    .slider-item input[type="range"]::-moz-range-thumb {
      width:16px; height:16px; border-radius:50%;
      background:#212121; cursor:pointer; border:none;
    }
    #viewer-root { background:#fff; border-radius:8px; padding:20px; box-shadow:0 6px 24px rgba(15,23,42,.1); }
  </style>
</head>
<body>
  <div class="button-group">
    <h3>Tournament Format</h3>
    <nav id="format-buttons" class="button-row"></nav>
  </div>
  <div class="button-group">
    <h3>Quick Start Preset</h3>
    <nav id="view-model-buttons" class="button-row"></nav>
  </div>

  <div class="button-group">
    <h3>Display Options</h3>
    <div class="toggles-container">
      <div class="toggle-item">
        <input type="checkbox" id="toggle-round-headers" checked />
        <label for="toggle-round-headers">Show Round Headers</label>
      </div>
      <div class="toggle-item">
        <input type="checkbox" id="toggle-slots-origin" checked />
        <label for="toggle-slots-origin">Show Slots Origin</label>
      </div>
      <div class="toggle-item">
        <input type="checkbox" id="toggle-lower-slots-origin" checked />
        <label for="toggle-lower-slots-origin">Show Lower Bracket Slots Origin</label>
      </div>
      <div class="toggle-item">
        <input type="checkbox" id="toggle-match-popover" checked />
        <label for="toggle-match-popover">Show Match Popover on Click</label>
      </div>
      <div class="toggle-item">
        <input type="checkbox" id="toggle-participant-images" checked />
        <label for="toggle-participant-images">Show Participant Images</label>
      </div>
      <div class="toggle-item">
        <input type="checkbox" id="toggle-connectors" checked />
        <label for="toggle-connectors">Show Connector Lines</label>
      </div>
      <div class="toggle-item">
        <input type="checkbox" id="toggle-match-metadata" checked />
        <label for="toggle-match-metadata">Show Match Metadata</label>
      </div>
    </div>
  </div>
  <div class="button-group">
    <h3>Additional Options</h3>
    <div class="toggles-container">
      <div class="toggle-item">
        <input type="checkbox" id="toggle-highlight-hover" checked />
        <label for="toggle-highlight-hover">Highlight Participant on Hover</label>
      </div>
    </div>
  </div>
  <div class="button-group">
    <h3>Participant Position Display</h3>
    <div class="toggles-container">
      <div class="toggle-item">
        <input type="radio" name="participant-position" id="position-before" value="before" checked />
        <label for="position-before">Before Name</label>
      </div>
      <div class="toggle-item">
        <input type="radio" name="participant-position" id="position-after" value="after" />
        <label for="position-after">After Name</label>
      </div>
      <div class="toggle-item">
        <input type="radio" name="participant-position" id="position-none" value="none" />
        <label for="position-none">Hide Position</label>
      </div>
    </div>
  </div>
  <section id="viewer-root" class="brackets-viewer"></section>
  <script type="module" src="./dev-demo.js"></script>
</body>
</html>
